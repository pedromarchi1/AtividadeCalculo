<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Calcular </title>
    <meta charset="utf-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icon-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>

  <body>
      <style>
          h1 {
              font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
          }
      </style>
    <header class="container-fluid text-center bg-success">
        <h1>Fintech</h1>
    </header>
    
    <div class="container my-5 ">  
        <div class="row justify-content-center">
             <div class="col-4 pedro">   
                <form class="formsimulador" method="POST">
                    <!--Nome-->
                    <h1>Simulador</h1>
                    <div class="mb-3">
                        <label for="disabledTextInput" class="form-label">Insira seu nome</label>
                        <input type="text" id="nome" class="form-control">
                    </div>
                    <!-- Mensalidade -->
                    <div class="mb-3">
                        <label for="valor" class="form-label">O valor mensal</label>
                        <input type="number" id="valor" class="form-control">
                    </div>
                    <!-- Tempo --> 
                    <div class="mb-3">
                        <label for="tempo" class="form-label">Tempo investindo (em anos)</label>
                        <input type="number" id="tempo" class="form-control">
                    </div>
                <button type="submit" class="btn btn-success" onclick= "juros() ; return false"> Simular</button>
            </form>
            </div>
            <div class="col-8 show-result d-none">
            <div class="text-center ">
                <h1 class="tobias"> </h1>
                <div class="display-1 text-info resultado"></div>
                <div class="description-result"></div>
                <button type="submit" class="btn btn-success" onclick= "voltar() ; return false"> Simular Novamente</button>

            </div>
        </div>
    </div>

    <script type="text/javascript" src="_js/Simular.js"></script>
  </body>
</html>
